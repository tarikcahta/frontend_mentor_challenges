<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      FAQ accordion card &bullet; Frontend Mentor Challenges &bullet; Optimum BH
      Internship
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon-16x16.png"
    />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body class="font-kumbh-sans m-0 min-h-screen">
    <div
      class="from-primary-gradient-soft-violet to-primary-gradient-soft-blue m-0 flex h-screen w-full flex-col items-center justify-center bg-gradient-to-b pt-[173px] sm:min-h-screen sm:pt-0 sm:pb-0"
    >
      <div
        class="-ml-3 -mt-24 flex h-[95%] w-[85%] flex-col items-center justify-center rounded-2xl bg-white text-[12px] sm:h-[55%] sm:w-[77%] sm:flex-row"
      >
        <div class="absolute top-[34%] left-[39px] z-50 hidden sm:block">
          <img src="images/illustration-box-desktop.svg" alt="" />
        </div>
        <div
          class="sm:bg-img bg-img-mob order-1 h-1/4 w-[75%] sm:h-[100%] sm:w-1/2 sm:overflow-hidden"
        >
          <div class="relative ml-[-18%] mt-[3.75rem] hidden sm:block">
            <img src="images/illustration-woman-online-desktop.svg" alt="" />
          </div>
          <div
            class="relative -top-[89%] block overflow-visible sm:hidden sm:pb-0"
          >
            <img src="images/illustration-woman-online-mobile.svg" alt="" />
          </div>
        </div>

        <!-- Textual part of component -->
        <div
          class="order-2 -mt-[3%] flex w-full flex-col items-center justify-center pb-2 sm:mt-0 sm:h-full sm:w-1/2 sm:pb-0"
        >
          <div class="flex w-4/5 justify-center sm:mt-[-4%]">
            <h2 class="text-[29px] font-bold sm:text-left">FAQ</h2>
          </div>

          <div class="ml-[8%] mt-2 w-[95%] pb-4 sm:mt-6 sm:w-4/5">
            <div
              x-data="{
              qas: qas,
              qaClasses: 'hover:text-primary-text-soft-red sm:text[20px] text-[14px] text-neutral-text-vd-grayish-blue transition-colors duration-300 ease-in ',
              qaActive: 'text-primary-text-vd-desat-blue font-bold',
              qaInactive: 'font-normal',
              ansClasses: 'sm:text-[16] text-neutral-text-dark-grayish-blue h-[25%] text-[12px] font-medium ',
              ansM: 'mb-3 -mt-2',
            }"
              class="flex flex-col justify-between"
            >
              <template x-for="qa in qas" :key="qa.id">
                <div
                  class="border-b-neutral-dividers-lite-grayish-blue w-[90%] border-b"
                >
                  <div
                    @click="qa.showAnswer = !qa.showAnswer"
                    @click.away="qa.showAnswer = false"
                    class="flex cursor-pointer items-center justify-between py-3"
                  >
                    <a
                      :class="qa.showAnswer ? qaClasses + qaActive : qaClasses + qaInactive"
                      x-text="qa.question"
                    ></a>

                    <img
                      :class="qa.showAnswer ? 'rotate-180 duration-500' : 'duration-300'"
                      src="images/icon-arrow-down.svg"
                      alt="Arrow icon"
                    />
                  </div>

                  <p
                    :class="qa. showAnswer ? ansClasses + ansM : ''"
                    x-cloak
                    x-text="qa.showAnswer ? qa.answer : ''"
                    :class="qa.showAnswer ? 'mb-3' : ''"
                  ></p>
                </div>
              </template>
            </div>
          </div>
        </div>
      </div>
      <div
        class="mt-2 -ml-3 flex w-[85%] flex-col place-content-center rounded-2xl bg-white text-center text-[10px] sm:mt-6 sm:w-[77%] sm:text-[13px]"
      >
        <div>
          <a
            class="text-optimum-blue hover:text-optimum-darkblue"
            href="https://www.frontendmentor.io/challenges/faq-accordion-card-XlyjD0Oam"
            target="_blank"
            >Frontend Mentor challenge</a
          >
        </div>
        <div>
          for
          <a
            class="text-optimum-blue hover:text-optimum-darkblue"
            href="https://github.com/optimumBA"
            target="_blank"
            >Optimum BH</a
          >
          Internship.
        </div>

        <div class="mt-1">
          <a
            class="text-optimum-blue hover:text-optimum-darkblue"
            href="https://github.com/tarikcahta/frontend_mentor_challenges/tree/faq_accordion_card/challenges/faq_accordion_card"
            >Source code</a
          >
        </div>
      </div>
    </div>
    <script>
      let qas = [
        {
          id: 1,
          question: 'How many team members can I invite?',
          answer: `You can invite up to 2 additional users
    on the Free plan. There is no limit on team members for the Premium plan.`,
          showAnswer: true,
        },
        {
          id: 2,
          question: 'What is the maximum file upload size?',
          answer: `No more than 2GB. All files in your
    account must fit your allotted storage space.`,
          showAnswer: false,
        },
        {
          id: 3,
          question: 'How do I reset my password?',
          answer: `Click “Forgot password” from the login page or
    “Change password” from your profile page. A reset link will be emailed to
    you.`,
          showAnswer: false,
        },
        {
          id: 4,
          question: 'Can I cancel my subscription?',
          answer: `Yes! Send us a message and we’ll process
    your request no questions asked.`,
          showAnswer: false,
        },
        {
          id: 5,
          question: ' Do you provide additional support?',
          answer: `Chat and
    email support is available 24/7. Phone lines are open during normal business
    hours.`,
          showAnswer: false,
        },
      ]
    </script>
  </body>
</html>
